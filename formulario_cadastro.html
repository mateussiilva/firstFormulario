<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario login/Cadastro</title>
</head>

<body>
    <!-- <h1>Login</h1>
    <p>Prencha os dados abaixos com as suas informações</p> -->
    <h1>Formulario de Cadastro</h1>
        <section>
            <fieldset>
                <legend>Dados pessoais</legend>
                <form>
                    <div>
                        <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome" required>
                    </div>
                    <div>
                        <label for="isobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="isobrenome" required>
                    </div>
                    <div>
                        <label for="iidade">Idade:</label>
                        <input type="number" name="idade" id="iidade" min="1" required>
                    </div>
                    <div>
                        <label for="idatanascimento">Data de nascimento:</label>
                        <input type="date" name="datanascimentos" id="idatanascimento">
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="imas" checked>
                        <label for="imas">Masculino</label>
                        <input type="radio" name="sexo" id="ifem">
                        <label for="ifem">Feminino</label>
                    </div>
                    <div>
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" required>
                    </div>
                    <div>
                        <label for="itel">Telefone:</label>
                        <input type="tel" name="telefone" id="itel" required>
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>
            </fieldset>
        </section>

</body>

</html>
